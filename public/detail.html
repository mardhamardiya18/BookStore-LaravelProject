                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="input-group mx-auto mt-5 mt-lg-0">
                        <input

                        />
                        <button
                            class="btn-search d-flex align-items-center justify-content-center"
                            type="button"
                            id="button-addon2"

                            <i class="bx bx-search bx-sm"></i>

                        <li class="nav-item">
                            <a class="nav-link" href="#"

                            <a class="nav-link" href="#"
                                ><i class="bx bx-cart-alt bx-tada-hover"></i>
                                <span
                                    class="badge text-bg-warning rounded-circle position-absolute"
                                    >2</span
                                ></a
                            >
                        </li>
                        <li class="nav-item me-lg-3 me-0 mt-4 mt-lg-0">
                            <a class="nav-link btn-second text-center" href="#"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item mt-3 mt-lg-0">
                            <a class="nav-link btn-first text-center" href="#"
                                >Register</a
                            >
                        </li>
                    </ul>

            </div>

                    <div class="col-lg-4 col-md-6">
                        <h3 class="brand">Book<span>Store</span></h3>

                    </div>
                    <div class="col-lg-2 col-md-3 ms-lg-auto mt-4 mt-sm-0">
                        <h3 class="title-info">Navigation</h3>
                        <ul class="p-0">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">BestSeller</a></li>
